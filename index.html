<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Meal Planner PWA</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/icon-192.png">
</head>
<body>
  <h1>Meal Planner</h1>
  <p>Add photos and notes for each meal. Works offline.</p>
  <input type="date" id="dateInput">
  <select id="mealSelect">
    <option value="breakfast">Breakfast</option>
    <option value="lunch">Lunch</option>
    <option value="dinner">Dinner</option>
    <option value="snack">Snack</option>
  </select>
  <textarea id="noteInput" placeholder="Notes..."></textarea><br>
  <input type="file" id="fileInput" multiple accept="image/*"><br>
  <button id="saveBtn">Save Meal</button>
  <hr>
  <h2>Saved Entries</h2>
  <div id="entries"></div>
  <script src="/db.js"></script>
  <script src="/main.js"></script>
</body>
</html>
