<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Meal Planner PWA</title>
<link rel="stylesheet" href="/style.css">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ffffff">
<link rel="icon" href="/icon-192.png">
</head>
<body>
<header>
  <h1>Meal Planner</h1>
  <button id="addMealBtn">+ Add Meal</button>
</header>

<nav>
  <button class="tabBtn active" data-tab="today">Today</button>
  <button class="tabBtn" data-tab="all">All</button>
</nav>

<main>
  <div id="entries"></div>
</main>

<!-- Add Meal Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Meal</h2>
    <input type="date" id="dateInput">
    <select id="mealSelect">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
      <option value="snack">Snack</option>
    </select>
    <textarea id="noteInput" placeholder="Notes..."></textarea>
    <input type="file" id="fileInput" multiple accept="image/*">
    <button id="saveBtn">Save Meal</button>
  </div>
</div>

<script src="/db.js"></script>
<script src="/main.js"></script>
</body>
</html>
